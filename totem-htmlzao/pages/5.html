<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style-reset.css">
    <link rel="stylesheet" href="../css/style-all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
    <title>Selecionar valor</title>
</head>

<body>
    <section class="totem-body">
        <h1>Selecione cotas desejadas</h1>
        <div class="cotas-container">
            <div class="information">
                <p class="value">R$ 5,00</p>
                <p>Valor m√°ximo: R$243,00</p>
            </div>

            <div class="calculadora">
                <div class="calc-container">
                    <div class="display">5,00</div>

                    <div class="calc-row">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>

                    <div class="calc-row">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>

                    <div class="calc-row">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>

                    <div class="calc-row only">
                        <div>0</div>
                 
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <button class="cancel">cancelar</button>
            <button class="confirm">confirmar</button>
        </div>
    </section>
</body>

</html>
