    <section class="totem-body">
        <h1>Selecione cotas desejadas</h1>
        <div class="cotas-container">
            <div class="information">
                <p class="value">R$ 5,00</p>
                <p>Valor máximo: R$243,00</p>
            </div>

            <div class="calculadora">
                <div class="calc-container">
                    <div class="display">5,00</div>

                    <div class="calc-row">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>

                    <div class="calc-row">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>

                    <div class="calc-row">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>

                    <div class="calc-row only">
                        <div>0</div>
                 
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <button class="cancel">cancelar</button>
            <button class="confirm">confirmar</button>
        </div>
    </section>

<script>
    function voltar() {
        window.location = "selecionar-tipo-recarga.html";
    }

    function inserir() {
        valor_desejado.innerHTML += this.event.target.innerText;
    }

    function apagar_inserir() {
        valor_desejado.innerHTML = "";
    }

    function proximo() {
        let valor_desejado_var = Number(valor_desejado.innerHTML)
        localStorage.setItem('valor_desejado', valor_desejado_var)
        window.location = "forma-de-pagamento.html";
    }

</script>
