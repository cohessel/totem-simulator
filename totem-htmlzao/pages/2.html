<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-reset.css">
    <link rel="stylesheet" href="../css/style-all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">

       <title>Aguarde</title>
</head>
<body>
    <section class="totem-body loading">
        <img src="../img/Rolling-1s-120px.gif" alt="git carregamento" class="img-loading">

        <p class="frase">Aguarde</p>
    </section>
</body>
</html>
<script>

    const frase = document.querySelector('.frase');

    setTimeout(() => {
        frase.innerHTML = 'Aguarde...';
    }, 1000);


    setTimeout(() => {
        frase.innerHTML = 'Iniciando leitura do cartão';
    }, 2000);

    setTimeout(() => {
        frase.innerHTML = 'Iniciando comunicação com o servidor';
    }, 3000);

    setTimeout(() => {
        frase.innerHTML = 'Processando informações recebidas';
    }, 4000);

    setTimeout(() => {
        frase.innerHTML = 'Realizando requisições finais';
    }, 5000);


    setTimeout(() => {
        window.location = '3.html';
    }, 5000);
</script>
