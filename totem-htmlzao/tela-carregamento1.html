<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">

       <title>Aguarde</title>
</head>
<body>

  <div>

  </div>  

    <div>
        <p class="alinhamento-central" id='frase'>Aguarde</p>
    </div>  

    <div>
            <button type="button" onclick="proximo()">Próximo</button>
    </div>

    <div>
         <button type="button" onclick="sair()">sair</button>
    </div>


</body>
</html>
<script>

    const frase = document.querySelector('#frase');

    setTimeout(() => {
        frase.innerHTML = 'Aguarde ';
    }, 1000);


    setTimeout(() => {
        frase.innerHTML = 'Iniciando leitura do cartão.';
    }, 2000);

    setTimeout(() => {
        frase.innerHTML = 'Iniciando comunicação com o servidor.';
    }, 3000);

    setTimeout(() => {
        frase.innerHTML = 'Processando informações recebidas.';
    }, 4000);

    setTimeout(() => {
        frase.innerHTML = 'Realizando requisições finais.';
    }, 5000);


    setTimeout(() => {
        window.location = 'selecionar-tipo-recarga.html';
    }, 5000);

    function proximo(){
        window.location = "selecionar-tipo-recarga.html"
    }

    function sair(){
        window.location= "index.html"
        alert('Operação encerrada');
    }
</script>
