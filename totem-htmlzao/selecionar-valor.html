<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selecionar valor</title>
</head>

<body>

    <div id="valor_desejado"></div>

    <div>
        <button type="button" onclick="inserir_nUm()">1</button>
    </div>

    <div>
        <button type="button" onclick="inserir_nDois()">2</button>
    </div>

    <div>
        <button type="button" onclick="inserir_nTres()">3</button>
    </div>

    <div>
        <button type="button" onclick="inserir_nQuatro()">4</button>
    </div>

    <div>
        <button type="button" onclick="inserir_nCinco()">5</button>
    </div>

    <div>
        <button type="button" onclick="inserir_nSeis()">6</button>
    </div>

    <div>
        <button type="button" onclick="inserir_nSete()">7</button>
    </div>

    <div>
        <button type="button" onclick="inserir_nOito()">8</button>
    </div>

    <div>
        <button type="button" onclick="inserir_nNove()">9</button>
    </div>

    <div>
        <button type="button" onclick="inserir_nZero()">0</button>
    </div>

    <div>
        <button type="button" onclick="inserir_virgula()">,</button>
    </div>

    <div>
        <button type="button" onclick="apagar_inserir()">apagar</button>
    </div>

    <div>
        <button type="button" onclick="voltar()">voltar</button>
    </div>

</body>

</html>
<script>
    function voltar() {
        window.location = "selecionar-tipo-recarga.html";
    }

    function inserir_nUm() {

        valor_desejado.innerHTML += "1";
    }

    function inserir_nDois() {

        valor_desejado.innerHTML += "2";
    }

    function inserir_nTres() {

        valor_desejado.innerHTML += "3";
    }

    function inserir_nQuatro() {

        valor_desejado.innerHTML += "4";
    }

    function inserir_nCinco() {

        valor_desejado.innerHTML += "5";
    }

    function inserir_nSeis() {

        valor_desejado.innerHTML += "6";
    }

    function inserir_nSete() {

        valor_desejado.innerHTML += "7";
    }

    function inserir_nOito() {

        valor_desejado.innerHTML += "8";
    }

    function inserir_nNove() {

        valor_desejado.innerHTML += "9";
    }

    function inserir_nZero() {

        valor_desejado.innerHTML += "0";
    }

    function inserir_virgula() {

        valor_desejado.innerHTML += ",";
    }

    function apagar_inserir() {
        valor_desejado.innerHTML = "";
    }



</script>
